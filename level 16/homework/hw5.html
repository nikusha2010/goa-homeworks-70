<!DOCTYPE html>
<html lang="en">
<head>

    <title>ცხოველების საიტი</title>

<body>

    <h1>მოგესალმები ცხოველების სამყაროში</h1>

    <br>
    <img src="http://3.bp.blogspot.com/-DxikMs0mGYA/UcAY7vSWdeI/AAAAAAAADSY/apaHjEP8yjk/s1600/Blue-Jay-Sweet-Bird.jpg" width="400" height="400" alt="ჩიტი">

    <button>დამატებითი ინფო</button>
    <button>კონტაქტი</button>

</html>
