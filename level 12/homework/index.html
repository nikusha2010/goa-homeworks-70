<!-- html არის პროგრამირების ენა რომელიც გამოიყენება web-development-ში ის მიეკუთხვნება front-end-ს, html-ს ძირითადად იყენებენ უბრალოდ საიტის ასაგებას რომ ვთქვათ only scale, დანარჩენი ვიზუალი და დაპროგრამება კი css და javascript-ით ხდება!. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>names: </p>
    <h1>nikusha</h1>
    <h2>nikusha</h2>
    <h3>nikusha</h3>
    <h4>nikusha</h4>
    <h5>nikusha</h5>
    <h6>nikusha</h6>
    <button>click me</button>
    <img src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582748_1280.png" alt="html" width="500" height="500">
    <table>normal table</table>
</body>
</html>


<!-- p - ტეგის დაწერისას ნჩვენ ვქმნით პარაგრაფს -->
<!-- h1-h6 - ტეგების დაწერისას იქმნება ტესქტი ზომების მიხედვით დიდიდან პატარამდე, ანუ h1 - ყველაზე დიდი,  h6 - ყველაზე პატარა -->
<!-- button - ტეგის დაწერისას ავტომატურად იქმნება ფანჯარა სადაც შეგვიძლია მაუსით დავაკლიკოთ მაგრამ არ ექნება არანაირი ფუნქცია (ჯერ ჯერობით) -->
<!-- img - ტეგის დაწერისას ჩვენ ვქმნით ფანჯარას სადაც ჩასმული იქნება ჩვენი გადმოკოპირებული სურათი ასევე შეგვიძლია ვარეგულიროთ მისი ზომები -->
<!-- table - ტეგის დაწერისას იქმნება უბრალოდ ცხრილი რომელსაც სჭირდება tr, td, th - ტეგები (რომლებსაც ჯერ არ ვიყენებთ!) -->
